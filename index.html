<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>YASH Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to override or extend Tailwind for Google aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background: #202124; /* Dark background */
            color: #e8eaed; /* Light text color */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: scroll; /* Always show scrollbar to prevent layout jump */
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 16px 24px;
            font-size: 14px;
        }

        header a {
            color: #e8eaed;
            margin-left: 15px;
            text-decoration: none;
            padding: 5px 0;
            line-height: 24px; /* Align with icons */
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Main Content Styling */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: -80px; /* Pulls content up */
        }

        .logo {
            margin-bottom: 40px; /* Increased margin below logo */
            /* Styles for the text logo */
            font-size: 80px; /* Large font size for the text logo */
            font-weight: 500; /* Medium font weight */
            color: #e8eaed; /* Light text color */
            text-align: center;
            line-height: 1; /* Remove extra line height */
            /* Mimic Google logo colors if desired, for example: */
            /* You can use spans for individual letters to color them like Google's logo */
        }

        .logo .yash-letter {
            display: inline-block; /* Allows individual styling */
        }
        .logo .yash-letter:nth-child(1) { color: #4285F4; } /* Y - Google Blue */
        .logo .yash-letter:nth-child(2) { color: #EA4335; } /* A - Google Red */
        .logo .yash-letter:nth-child(3) { color: #FBBC05; } /* S - Google Yellow */
        .logo .yash-letter:nth-child(4) { color: #4285F4; } /* H - Google Blue */


        .search-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-box {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 700px; /* Further increased search bar width */
            background-color: #303134;
            border: 1px solid #5f6368;
            border-radius: 28px; /* Slightly larger border-radius for bigger bar */
            padding: 10px 18px 10px 20px; /* Increased padding */
            box-shadow: none;
            transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease;
            min-height: 54px; /* Increased search box height */
        }

        .search-box:hover {
            background-color: #3a3b3e;
            border-color: #5f6368;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.28);
        }

        .search-box:focus-within {
            background-color: #303134;
            border-color: #5f6368;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.28);
        }

        .search-box .search-icon {
            color: #9aa0a6;
            margin-right: 15px; /* Increased margin for icon */
            font-size: 20px; /* Slightly larger icon */
        }

        .search-box input[type="text"] {
            flex-grow: 1;
            border: none;
            outline: none;
            font-size: 18px; /* Slightly larger font size for input */
            background: transparent;
            color: #e8eaed;
            padding: 0;
            line-height: 28px; /* Ensure vertical alignment */
            height: 34px; /* Adjusted input height to fit new search box height */
        }

        .search-box input[type="text"]::placeholder {
            color: #9aa0a6;
        }

        /* Buttons Styling */
        .buttons {
            margin-top: 25px; /* Increased margin above buttons */
            display: flex;
            gap: 12px; /* Slightly increased gap between buttons */
        }

        .btn-search {
            font-size: 15px; /* Slightly larger font size for buttons */
            padding: 12px 20px; /* Increased padding for buttons */
            color: #e8eaed;
            background-color: #303134;
            border: 1px solid #303134;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            min-width: 60px; /* Ensure minimum width */
            height: 40px; /* Increased button height */
            line-height: 1; /* Align text vertically */
            display: inline-flex; /* Use flex for vertical centering of text */
            justify-content: center;
            align-items: center;
        }

        .btn-search:hover {
            background-color: #3c4043;
            border: 1px solid #5f6368;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                font-size: 60px;
                margin-bottom: 30px;
            }
            .search-box {
                max-width: 90%; /* Adjust max-width for smaller screens */
                padding: 8px 15px 8px 15px;
                min-height: 50px;
            }
            .search-box input[type="text"] {
                font-size: 16px;
                height: 30px;
            }
            .search-box .search-icon {
                margin-right: 10px;
                font-size: 18px;
            }
            .buttons {
                flex-direction: column; /* Stack buttons on small screens */
                width: 100%;
                align-items: center;
                margin-top: 20px;
            }
            .btn-search {
                width: calc(100% - 40px); /* Full width minus margin */
                max-width: 250px; /* Limit button width */
                padding: 10px 18px;
                font-size: 14px;
                height: 36px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 45px;
                margin-bottom: 25px;
            }
            .search-box {
                max-width: 95%;
                padding: 6px 10px 6px 10px;
                min-height: 45px;
            }
            .search-box input[type="text"] {
                font-size: 14px;
                height: 28px;
            }
            .search-box .search-icon {
                margin-right: 8px;
                font-size: 16px;
            }
            .buttons {
                margin-top: 15px;
            }
            .btn-search {
                width: calc(100% - 30px);
                max-width: 200px;
                padding: 8px 15px;
                font-size: 13px;
                height: 32px;
            }
        }
    </style>
</head>
<body>

    <div class="main">
        <div class="logo">
            <span class="yash-letter">Y</span><span class="yash-letter">A</span><span class="yash-letter">S</span><span class="yash-letter">H</span>
        </div>
        <form action="https://www.google.com/search" method="GET" class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" name="q" placeholder="Search YASH or type a URL">
            </div>
            <div class="buttons">
                <input type="submit" class="btn-search" value="YASH Search">
                <input type="submit" class="btn-search" name="btnI" value="I'm Feeling Sussy ;)">
            </div>
        </form>
    </div>

</body>
</html>
