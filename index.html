<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Styled Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .google-logo {
      font-size: 5rem;
      font-weight: 600;
      letter-spacing: -2px;
      margin-bottom: 30px;
    }

    .blue { color: #4285F4; }
    .red { color: #EA4335; }
    .yellow { color: #FBBC05; }
    .green { color: #34A853; }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .search-bar {
      width: 90%;
      max-width: 580px;
      padding: 12px 20px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      transition: box-shadow 0.2s ease-in-out;
    }

    .search-bar:focus {
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      border-color: transparent;
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    .search-button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      padding: 10px 20px;
      border-radius: 4px;
      color: #3c4043;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s, border 0.2s;
    }

    .search-button:hover {
      background-color: #f1f3f4;
      border: 1px solid #dadce0;
    }

    @media (max-width: 600px) {
      .google-logo {
        font-size: 3rem;
      }

      .search-bar {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="google-logo">
    <span class="blue">Y</span>
    <span class="red">a</span>
    <span class="yellow">s</span>
    <span class="blue">h</span>
  </div>

  <form action="https://www.google.com/search" method="GET">
    <input class="search-bar" type="text" name="q" placeholder="Search Yash..." />
    <div class="button-group">
      <input class="search-button" type="submit" value="Google Yash" />
      <input class="search-button" type="submit" value="I'm Feeling Lucky" name="btnI" />
    </div>
  </form>

</body>
</html>
